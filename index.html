<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form id="userData" class="text-center">
        <input type="text" id="username" placeholder="Please Enter Your Username">
        <input type="number" id="number" placeholder="Please Enter Your Number">
        <input type="email" id="email" placeholder="Please Enter Your Email">
        <input type="number" id="salary" placeholder="Please Enter Your salary">
        <input type="submit">
    </form>
    <table class="table table-dark table-striped table-hover w-50 mx-auto mt-5">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Number</th>
                <th scope="col">Email</th>
                <th scope="col">Salary</th>
                <th scope="col">Level</th>
                <th scope="col" id="DeleteAll">Delete All</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <script src="./index.js"></script>
</body>
</html>
